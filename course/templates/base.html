<!DOCTYPE html>
<html>
<head>
  <title>
    CourseHub
  </title>
  <head>  <!-- Latest compiled and minified CSS -->
  {% load static %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  {% block head %}

  {% endblock %}

</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'course:index' %}" style="color: rgb(255,255,255);font-weight: 800">Coursehub</a>
    </div>
    <form class="navbar-form navbar-left" action="/action_page.php">
      <div class="input-group ">
        <input type="text" class="form-control" placeholder="Search" name="search" >
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>    
    <ul class="nav navbar-nav navbar-right">
      <li><a href="{% url 'course:index'%}"><span class="glyphicon glyphicon-th-list "></span> Create Course</a></li>
      <li>
        {% if user.is_active %}
        <a href="{% url 'userprofile:detail' user.id %}"><span class="glyphicon glyphicon-user"></span>
        {{ user.get_username }} Profile
        </a>      
        {% endif %}
        
      </li>
      <li>{%block login %}

        {% if user.is_active %}
        <a href="{% url 'course:logout' %}"><span class="glyphicon glyphicon-log-in"></span>
          Logout
        </a>
        {% else %}
        <a href="{% url 'course:login' %}"><span class="glyphicon glyphicon-log-in"></span>
          Login
        </a>
        {% endif %}
      {% endblock %}</li>
    </ul>
  </div>
</nav> 

{% block body %}

{% endblock %}

</body>
</html>
